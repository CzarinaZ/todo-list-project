<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TO-DO List</title>
        
        <!--Stylesheet for Todo List-->
        <link rel="stylesheet" href="style.css"/>

        <!--Stylesheet for Pomodoro Timer-->
        <link rel="stylesheet" href="app.css"/>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
 

    </head>

    <body>
        <!--TO DO list container-->
        <div id="container">

            <!--todo list header-->
            <div id="header">
                <h1>To Do List</h1>
            </div>

            <!--create input box-->
            <div id="todo-form">

                <input 
                    type="text"
                    class="input-item"
                    id="input-box"
                    name="input_box"
                    placeholder="Add Task"
                />
                <!--add button-->
                <button id="input-button" onclick="addTask()">Add</button>
            </div>
            
            <!-- task list-->
             <h2>Task List</h2>
             <ul id="list-container"></ul>

             <hr>
             <!-- task list counter-->
              <div class="counter-container">
                <div id="task-counters">
                    Completed: <span id="completed-counter">0</span> | Uncompleted: <span id="uncompleted-counter">0</span> 
                </div>
              </div>
        </div>
        <script type="text/javascript" src="script.js"></script>

        <!--POMODORO SECTION-->
        <div class="pomodoro-html">
            <div class="app-container">
                <h1>Pomodoro</h1>
                <div class="app-message">Press Start to Begin</div>
                <div class="app-circle">
                    <!--A circle shape for the timer that is made of two semi cirlces from the left and right side-->
                    <div class="circle-shape">
                        <div class="semi-circle right-side circle-mask"></div>
                        <div class="semi-circle right-side circle"></div>
                        <div class="semi-circle left-side circle mask"></div>
                        <div class="semi-circle left-side circle"></div>
                    </div>
                    <!--This is for the minutes and seconds of the timer-->
                    <div class="app-counter-box">
                        <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
                    </div>
                    <button class="btn-start">Start</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        
    </body>
</html>
